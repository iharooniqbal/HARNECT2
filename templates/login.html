<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="cSnW7dOUikbqlCQI3ZsrurK1Ogvi_82hURIYZcRe78g" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HARNECT - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#0b5cff">

  <!-- Optional for Apple icons -->
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
  <meta name="description" content="HARNECT is a social media-style web app to connect and share moments.">
  <meta name="keywords" content="HARNECT, social media, Flask, Pakistan, photos, videos">
  <meta name="author" content="Abdullah Haroon">
</head>
<body>
<div class="auth-container modern">
  <div class="auth-box modern">
    <h1 class="logo">HARNECT</h1>
    <p class="subtitle">Log in to your account</p>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" class="modern-form">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn-primary">Log In</button>
    </form>
    <a href="{{ url_for('guest_login') }}" class="guest-btn">Continue as Guest</a>

    <p class="text-center">
      Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
    </p>
  </div>
</div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
