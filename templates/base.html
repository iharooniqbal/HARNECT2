<!DOCTYPE html>
<html lang="en">
<head>

    <!-- ================= META & SEO ================= -->
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="cSnW7dOUikbqlCQI3ZsrurK1Ogvi_82hURIYZcRe78g" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HARNECT is a social media-style web app to connect and share moments.">
    <meta name="keywords" content="HARNECT, social media, Flask, Pakistan, photos, videos">
    <meta name="author" content="Abdullah Haroon">
    <meta name="theme-color" content="#0b5cff">

    <!-- ================= TITLE ================= -->
    <title>HARNECT</title>

    <!-- ================= STYLESHEETS ================= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- ================= PWA ================= -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">

</head>
<body class="bg-light">

    <!-- ================= PAGE FADE WRAPPER ================= -->
    <div class="fade">

        <!-- ================= NAVBAR ================= -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
            <div class="container">

                <!-- Logo -->
                <a class="navbar-brand fw-bold text-primary" href="/">
                    HAR <span class="text-warning">NECT</span>
                </a>

                <!-- Auth Links -->
                {% if user %}
                  <p>Welcome, {{ user }} | <a href="{{ url_for('logout') }}">Logout</a></p>
                {% else %}
                  <a href="{{ url_for('login') }}">Login</a>
                  <a href="{{ url_for('signup') }}">Sign Up</a>
                {% endif %}

                <!-- Mobile Toggle -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Nav Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('upload') }}">Upload</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('feedback') }}">Feedback</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Profile</a></li>
                    </ul>
                </div>

            </div>
        </nav>

        <!-- ================= MAIN CONTENT ================= -->
        <div class="container mt-5 pt-5">
            {% block content %}{% endblock %}
        </div>

        <!-- ================= SCRIPTS ================= -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    </div>

</body>
</html>
